<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Striker.Net</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🎬 Striker.Net</div>
    <input type="text" id="searchInput" placeholder="Search movies..." />
  </header>

  <main>
    <h2 style="padding-left: 20px;">🎬 Movies</h2>
    <section id="movieGrid" class="movie-grid"></section>

    <h2 style="padding-left: 20px;">📺 Web Series</h2>
    <section id="seriesGrid" class="movie-grid"></section>
  </main>

  <!-- Video Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content" id="modalContent">
      <span class="close" id="closeBtn">&times;</span>
      <iframe id="videoFrame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      <video id="customPlayer" width="100%" height="400" controls style="display: none;">
        <source id="videoSource" src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
